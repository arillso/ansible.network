---
# defaults file for arillso.network

# Windows

# https://support.microsoft.com/en-us/help/2696547/how-to-enable-and-disable-smbv1,-smbv2,-and-smbv3-in-windows-vista,-windows-server-2008,-windows-7,-windows-server-2008-r2,-windows-8,-and-windows-server-2012

network_smb_protokol:
  - value: SMB1
    enable: false
  - value: SMB2
    enable: true
  - value: SMB3
    enable: true

network_smb_server_name_hardeninglevel_enabled: true
network_require_security_signature_enabled: true
network_smb1_enable: false
network_smb2_enable: true
network_smb3_enable: true
